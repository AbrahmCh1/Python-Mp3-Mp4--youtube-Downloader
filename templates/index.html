<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Downloader</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>Downloader</h1>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <form action="/submit" method="post">
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="url" name="url"
                            placeholder="https://www.youtube.com/watch?v=XXXXXXXXXXX" required>
                    </div>
                    <div class="mb-3">
                        <label for="format" class="form-label">Formato</label>
                        <select class="form-select" id="format" name="format" required>
                            <option value="mp3">MP3</option>
                            <option value="mp4">MP4</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Descargar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional: Add Bootstrap JS and Popper.js if needed -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofT38MlV8dK0nMUK0VSk/bF6DDMK0uzyb7" crossorigin="anonymous"></script>
    -->
</body>

</html>
